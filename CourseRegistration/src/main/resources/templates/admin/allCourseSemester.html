<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
   <head>
       <title>All Course Semester</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   </head>
   <body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Welcome Administrator</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="dashboard">Dashboard <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <a class="btn btn-secondary btn-lg active" th:href="@{/logout}" type="button">Logout</a>
  </div>
</nav>

<div class="card" style="padding: 5px;">
  <div class="card-body">
  	<h5 class="card-title">Search for a Course </h5>
    <form method="post" th:action="@{searchCourseSemesters}" class="form">
		<input type="text" class="form-control" th:value="${search}" th:name="search">
		<button type="submit" class="btn btn-outline-secondary">Search</button>
	</form>
  </div>
</div>

<div style="padding: 25px;">

<table class="table table-striped table-light" >
  <thead class="thead-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Course Name</th>
      <th scope="col">Department</th>
      <th scope="col">Semester</th>
      <th scope="col">Year</th>
      <th scope="col">Students Registered</th>
      <th scope="col">Available Seats</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="course : ${courseSemesterList}">
      <td th:text = "${course?.idCourseSemester}"></td>
      <td th:text = "${course?.idCourse.courseName}"></td>
      <td th:text = "${course?.idCourse.idDepartment.name}"></td>
      <td th:text = "${course?.idSemester.semesterName}"></td>
      <td th:text = "${course?.idSemester.year}"></td>
      <td th:text = "${course?.studentsRegistered}"></td>
      <td th:text = "${course?.availableSeats}"></td>
      <td> <form th:action="@{updateCourseSemester}">
    		<button class="btn btn-outline-success" type="submit" th:name="idCourseSemester" th:value="${course.idCourseSemester}">Update
    		</button>
    		</form>
      </td>
      <td> <form th:action="@{removeCourseSemester}">
    		<button class="btn btn-outline-danger" type="submit" th:name="idCourseSemester" th:value="${course.idCourseSemester}">Remove
    		</button>
    		</form>
      </td>
    </tr>
    <tr>
  </tbody>
</table>

</div>

   </body>
</html>
