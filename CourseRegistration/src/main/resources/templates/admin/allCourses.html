<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>All Courses</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Welcome Administrator</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					href="dashboard">Dashboard <span class="sr-only">(current)</span></a>
				</li>
			</ul>
			<a class="btn btn-secondary btn-lg active" th:href="@{/logout}"
				type="button">Logout</a>
		</div>
	</nav>

	<div class="card" style="padding: 5px;">
		<div class="card-body">
			<h5 class="card-title">Search for a Course</h5>
			<form method="post" th:action="@{searchCourses}" class="form">
				<input type="text" class="form-control" th:value="${search}"
					th:name="search" style="width: 500px;">
				<button type="submit" class="btn btn-outline-secondary">Search</button>
			</form>
		</div>
	</div>

	<div style="padding: 25px;">

		<table class="table table-striped table-light">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Course Name</th>
					<th scope="col">Department</th>
					<th scope="col">Credits</th>
					<th scope="col">Classroom</th>
					<th scope="col">Day</th>
					<th scope="col">Start Time</th>
					<th scope="col">End Time</th>
					<th scope="col"></th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="course : ${courseList}">
					<td th:text="${course?.idCourse}"></td>
					<td th:text="${course?.courseName}"></td>
					<td th:text="${course?.idDepartment.name}"></td>
					<td th:text="${course?.credits}"></td>
					<td th:text="${course?.idClassrooms.name}"></td>
					<td th:text="${course?.day}"></td>
					<td th:text="${course?.startTime}"></td>
					<td th:text="${course?.endTime}"></td>
					<td>
						<form th:action="@{updateCourse}">
							<button class="btn btn-outline-success" type="submit"
								th:name="idCourse" th:value="${course.idCourse}">Update
							</button>
						</form>
					</td>
					<td>
						<form th:action="@{removeCourse}">
							<button class="btn btn-outline-danger" type="submit"
								th:name="idCourse" th:value="${course.idCourse}">Remove
							</button>
						</form>
					</td>
				</tr>
				<tr>
			</tbody>
		</table>
	</div>

</body>
</html>
